<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Siyao Chen" />
    <title>Photo Gallery</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link rel="stylesheet" href="../css//styles.css" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Crush</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link active" href="photo">Album</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <div class="container">
          <h2>Image Gallery</h2>

          <p>Click on the images to enlarge them.</p>
          <div class="row">
            <div class="col-md-4">
              <div class="thumbnail">
                <a
                  href="/images/20211121-IMG_9129.jpg"
                  target="_blank"
                  class="text-white"
                >
                  <img src="/images/20211121-IMG_9129.jpg"" alt="Lights"
                  style="width: 100%" />
                  <div class="caption">
                    <p>2021-11-21 Dog Run</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-4">
              <div class="thumbnail">
                <a
                  href="/images/IMG_8930.jpg "
                  target="_blank"
                  class="text-white"
                >
                  <img
                    src="/images/IMG_8930.jpg "
                    alt="Nature"
                    style="width: 100%"
                  />
                  <div class="caption">
                    <p>2021-12-15 Dog Run</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-4">
              <div class="thumbnail">
                <a
                  href="images/20211215-IMG_9246.jpg"
                  target="_blank"
                  class="text-white"
                >
                  <img
                    src="images/20211215-IMG_9246.jpg"
                    alt="Fjords"
                    style="width: 100%"
                  />
                  <div class="caption">
                    <p>2021-12-15 Dog Run</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <p>
          Powered by
          <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API"
            class="text-white"
            >Websockt</a
          >, created by
          <a href="https://www.linkedin.com/in/siyao-chen/" class="text-white"
            >@Siyao</a
          >.
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>

  <script type="text/javascript" src="/js/index.js"></script>
</html>
